<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" > <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./stylesheet/styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
    <header>
      <img src="./images/logo.svg" alt="Base Apparel's logo" class="logo">
    </header>
    <main>
      <img src="./images/hero-mobile.jpg" alt="Mobile-hero-image" class="mobile">
      <img src="./images/hero-desktop.jpg" alt="Desktop-hero-image" id="desktop">
    <div class="heading-text">
      <h1>WE'RE <br>
        COMING <br>
        SOON
      </h1>
      <p>Hello fellow shoppers! We're currently building our new <br> fashion store. 
        Add your email below to stay up-to-date with <br> announcements and our launch deals.</p>
        <input type="email" name="" id="txtEmail" placeholder="Email Address"><img src="./images/icon-arrow.svg" alt="arrow icon" class="arrow-icon" onclick="validateEmail(this);"> <br>
        <span id="error"></span>
    </div>
  </main>
  <script src="../script.js"></script>
</body>
</html>
